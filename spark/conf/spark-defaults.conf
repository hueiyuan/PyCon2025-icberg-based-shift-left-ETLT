# --- Spark SQL & Catalog Configuration ---
# Tells Spark to use Iceberg and Nessie extensions
spark.sql.extensions                                  org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions,org.projectnessie.spark.extensions.NessieSparkSessionExtensions

# Configure the Nessie catalog
spark.sql.catalog.nessie                              org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.nessie.type                         org.apache.iceberg.nessie.NessieCatalog
spark.sql.catalog.nessie.uri                          http://nessie:19120/api/v1
spark.sql.catalog.nessie.ref                          main
spark.sql.catalog.nessie.warehouse                    s3a://warehouse/

# --- S3 (MinIO) Configuration ---
spark.hadoop.fs.s3a.endpoint                          http://minio:9000
spark.hadoop.fs.s3a.access.key                        minioadmin
spark.hadoop.fs.s3a.secret.key                        minioadmin
spark.hadoop.fs.s3a.path.style.access                 true

# --- Maven Packages for Jars (will be downloaded on first run) ---
spark.jars.packages                                   org.apache.iceberg:iceberg-spark-runtime-3.5_2.12:1.5.0,org.projectnessie.nessie-integrations:nessie-spark-extensions-3.5_2.12:0.75.0,org.apache.hadoop:hadoop-aws:3.3.4,software.amazon.awssdk:bundle:2.20.18

